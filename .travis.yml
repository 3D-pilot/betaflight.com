language: go
go:
  - 1.9

sudo: false

install:
  - go get github.com/magefile/mage
  - go get -d github.com/gohugoio/hugo
  - cd ${GOPATH:-$HOME/gopath}/src/github.com/gohugoio/hugo
  - mage vendor
  - mage install

addons:
  apt:
    update: true

before_script:
  - hugo version

script:
  - hugo -s "${TRAVIS_BUILD_DIR}" -d "${TRAVIS_BUILD_DIR}/public"
  
deploy:
  provider: s3
  access_key_id: 
    secure: ""
  secret_access_key: 
    secure: ""
  bucket: betaflight.com
  skip_cleanup: true
  region: us-east-1
  local_dir: ${TRAVIS_BUILD_DIR}/public
  on:
    branch: master
